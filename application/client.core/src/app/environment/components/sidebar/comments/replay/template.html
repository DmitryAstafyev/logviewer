<div [attr.class]="'wrapper ' + (color !== undefined ? 'black' : 'white')">
    <mat-card [ngStyle]="{'background': color}">
        <mat-card-subtitle>
            <span class="position-label">{{ngGetDateTime()}}</span>
        </mat-card-subtitle>
        <mat-card-content>{{response.comment}}</mat-card-content>
        <mat-card-actions>
            <button mat-icon-button color="primary" (click)="ngOnEdit()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" aria-label="Available Actions" [matMenuTriggerFor]="commentActionsMenu">
                <mat-icon>more_horiz</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

    <mat-menu #commentActionsMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="ngOnEdit()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="ngOnRemove()">
            <mat-icon>delete</mat-icon>
            <span>Remove</span>
        </button>
    </mat-menu>
</div>
