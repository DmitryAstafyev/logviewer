<div class="icon">
    <span [ngStyle]="{'backgroundImage': 'url(' + plugin.icon + ')'}"></span>
</div>
<div class="description">
    <p class="t-normal color-scheme-0 name">{{plugin.display_name}}</p>
    <p class="t-small color-scheme-2 description">{{plugin.description}}</p>
    <p class="t-small color-scheme-2 version">{{plugin.name}}@{{plugin.version}}</p>
</div>
<div class="info">
    <p [attr.class]="'t-small state ' + _ng_getState()">
        <span class="wrapper">
            <mat-icon *ngIf="_ng_getState() === 'update'">update</mat-icon>
            <mat-icon *ngIf="_ng_getState() === 'upgrade'">arrow_upward</mat-icon>
            <mat-icon *ngIf="_ng_getState() === 'installed'">done</mat-icon>
            <mat-icon *ngIf="_ng_getState() === 'notavailable'">block</mat-icon>
            <mat-icon *ngIf="_ng_getState() === 'restart'">refresh</mat-icon>
            <mat-spinner *ngIf="_ng_getState() === 'working'" [diameter]="18" mode="indeterminate"></mat-spinner>
            <span>{{_ng_getStateLabel()}}</span>
        </span>
    </p>
</div>
