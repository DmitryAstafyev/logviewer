<app-com-color-selector [colors]="colors" [color]="color" (change)="onColorChanges($event)"></app-com-color-selector>

<span class="splitter"></span>

<mat-form-field class="material-mofication-normal stretch">
    <mat-label>Chart Type</mat-label>
    <mat-select [(ngModel)]="type" (selectionChange)="onChartTypeChange()">
        <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
        </mat-option>
    </mat-select>
</mat-form-field>

<span class="splitter"></span>

<p class="sample" [ngStyle]="{'background': color}">{{request}}</p>

<span class="splitter"></span>

<div class="label-container">
    <label id="name" class="name">Line Width</label>
    <label class="value">{{line}}</label>
</div>
<mat-slider
    [max]="5"
    [min]="1"
    [step]="1"
    [discrete]="true"
    [showTickMarks]="true">
    <input matSliderThumb [(ngModel)]="line" (ngModelChange)="onLineChanges()">
</mat-slider>

<div class="label-container">
    <label id="name" class="name">Point Radius</label>
    <label class="value">{{point}}</label>
</div>
<mat-slider
    [max]="4"
    [min]="0"
    [step]="1"
    [discrete]="true"
    [showTickMarks]="true">
    <input matSliderThumb [(ngModel)]="point" (ngModelChange)="onPointChanges()">
</mat-slider>
