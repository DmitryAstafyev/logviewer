<span [attr.class]="'button codicon codicon-arrow-up ' + (row.nature.before === 0 ? 'disabled' : '')" (click)="before($event)"></span>
<span class="number">{{row.nature.before}}  ---  {{row.nature.after}}</span>
<span [attr.class]="'button codicon codicon-arrow-down ' + (row.nature.after === 0 ? 'disabled' : '')" (click)="after($event)"></span>
