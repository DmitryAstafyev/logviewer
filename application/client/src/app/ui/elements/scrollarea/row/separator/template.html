<span [attr.class]="'button codicon codicon-arrow-up ' + (left().before() === 0 ? 'disabled' : '')" (click)="before($event)"></span>
<span class="number">{{left().before()}}  ---  {{left().after()}}</span>
<span [attr.class]="'button codicon codicon-arrow-down ' + (left().after() === 0 ? 'disabled' : '')" (click)="after($event)"></span>
