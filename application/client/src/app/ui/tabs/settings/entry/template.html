<app-tabs-settings-entry-bool
    *ngIf="entry.desc.render === Render.Bool"
    [entry]="entry"
    [save]="save"
></app-tabs-settings-entry-bool>
<app-tabs-settings-entry-string
    *ngIf="entry.desc.render === Render.String"
    [entry]="entry"
    [save]="save"
></app-tabs-settings-entry-string>
<app-tabs-settings-entry-color
    *ngIf="entry.desc.render === Render.Color"
    [entry]="entry"
    [save]="save"
></app-tabs-settings-entry-color>
