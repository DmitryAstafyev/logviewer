<ul>
    <li *ngFor="let file of _ng_files" (click)="_ng_onSelect(file)">
        <app-sidebar-app-files-item
            [file]="file"
            [select]="select.asObservable()"
            [timeLineVisibility]="timeLineVisibility"
            [viewMode]="viewMode"
            [controller]="controller"
            [width]="_ng_width"></app-sidebar-app-files-item>
    </li>
</ul>
